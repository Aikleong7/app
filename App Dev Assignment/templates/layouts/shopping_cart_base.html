<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap 5.1.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% block css %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-expand-sm bg-dark navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}"><span style="font-weight:bold;">SINGTOPIA</span></a>
      {% block navigation %}
      {% endblock %}
      <div class="collapse navbar-collapse" id="collapsibleNavbar">

    </div>
      <div class="nav navbar-nav navbar-right">
          <div class="dropdown">
              <ul class="nav navbar-nav navbar-right">
                  <li><a href="#" class="dropbtn"><span class="glyphicon glyphicon-user"><img class="rounded-circle" style="width:40px;"
                                                                              src="{{customer.get_profile_picture()}}"/></span><span
                          style="font-weight:bold;color:white;margin-right:10px;margin-left:10px;">{{customer.get_first_name()}} {{customer.get_last_name()}}</span></a>
                  </li>
              </ul>
              <div class="dropdown-content" style="font-weight:bold;">
                  <a href="/personal">My Account</a>
                  <a href="/purchaseHistory">My Purchases</a>
                  <a href="/logout">Log Out</a>
              </div>
          </div>
      </div>

  </div>
</nav>

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>

{% block scripts %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
</body>
<style>
.dropbtn {
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}


.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #4D69FF;;}
</style>
</html>
