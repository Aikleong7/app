<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap 5.1.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% block css %}
    {% endblock %}
</head>
<body>

    <nav class="navbar navbar-fixed-top navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/merchant"><span style="font-weight:bold;">SINGTOPIA</span></a>
            {% block navbar %}
            {% endblock %}
          <div class="collapse navbar-collapse" id="collapsibleNavbar">

        </div>
          <div class="nav navbar-nav navbar-right">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"><image class="rounded-circle" style="width:40px;" src="{{url_for('static', filename='images/Ranboo.png')}}"></image></span><span style="font-weight:bold;color:white;margin-right:10px;margin-left:10px;">RanbooUvU</span></a></li>
                <li><a href="#"><span class="glyphicon glyphicon-user"><image src="{{url_for('static', filename='images/menuIcon.png')}}"></image></span></a></li>
                <li><a href="#"><span class="glyphicon glyphicon-user"><image style="width:45px;" src="{{url_for('static', filename='images/bellIcon.png')}}"></image></span></a></li>
            </ul>
          </div>

      </div>
    </nav>


    <div class="container-fluid">
        <div class="row">
                {% block content %}
                {% endblock %}
        </div>

    </div>

{% block scripts %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
</body>
</html>
