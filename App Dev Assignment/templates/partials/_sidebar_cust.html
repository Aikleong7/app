<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap 5.1.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/sidenavbar.css') }}">
</head>
<body>
<div>
    <div class="row">
            <div id="sidenav" class="col-2 ">
              <a href="/">Singtopia</a>
              <hr style="color:white;height:1%;">
              <p><img src="{{ profile_pic }}" class="rounded-pill" width="45" height="45"> {{ details }}</p>
              <a href="/profile">Home</a>
              <a href="/personal">Personal</a>
                <a href="/web_rewards">Rewards</a>
              <a href="/favourites">My Favourite</a>
              <a href="/purchaseHistory">My Purchase</a>

              <a href="/contactus" id="bottom" >Contact Us</a>
            </div>
            <div class="col-9">
                {% block content %}
                {% endblock %}
            </div>
    </div>
</div>
{% block scripts %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
</body>
</html>
